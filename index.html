<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="FCS Status Board" />
<meta name="author" content="Max Luzuriaga" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FCS Status Board</title>

<link rel="stylesheet" media="screen, projection" href="screen.css" />

<!-- TODO: make these icons -->
<link rel="shortcut icon" href="img/favicon.ico" />
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
</head>
<body>

<div id="main">
	<header class="group">
		<time>11:39</time>
		<h1>Friends' Central</h1>
	</header>
	<div id="schedule">
		<ol>
			<li class="group"><time class="start-time">8:25</time><span class="block">Homeroom</span></li>
			<li class="group current-class"><time class="start-time">8:30</time><span class="block">Block 4</span></li>
			<li class="group"><time class="start-time">9:10</time><span class="block">Block 2</span></li>
			<li class="group"><time class="start-time">9:50</time><span class="block">Chorus</span></li>
			<li class="group"><time class="start-time">10:30</time><span class="block">Block 5</span></li>
		</ol>
	</div>
	<footer id="weather" class="group">
		<div id="current-temp">
			<strong>65&#176;</strong>
		</div>
		<div id="temps">
			<span class="high-temp">70&#176;</span>
			<span class="low-temp">48&#176;</span>
		</div>
		<strong class=""
	</footer>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="lib/fittext.js"></script>
<script src="scripts.js"></script>
</body>
</html>
